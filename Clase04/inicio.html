<!DOCTYPE html>
<html lang="es">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">        
    </head>
    <body>

        <h1>Formulario de Ingreso</h1>

        <form action="#" method="post" >
            <fieldset  > 
                    <legend>Ingreso</legend>
                    
                    <label for="" >Ingrese Su nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Aqui Su Nombre" minlength="5" maxlength="10" >
                    
                    <br>
                    <label for="">Ingrese Su Apellido:</label>
                    <input type="text" id="apellido" name="apellido" placeholder="Aqui Su Apellido" >
                    <br>
                    <label for="">Contraseña:</label>
                    <input type="password" id="pass" name="pass" placeholder="Contraseña" pattern=""  >
                    <br>
                    <label for="">Edad:</label>
                    <input type="number" id="edad" name="" placeholder="Edad" max="99" min="18" >
                    <br>
                    <label for="">Mail:</label>
                    <input type="email" id="mail" placeholder="Mail"> 
                    <br>
                    <button type="submit">Enviar</button>
            </fieldset> 

        </form>

        

        
    </body>
</html>
